<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favico.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas:</h1>
    <p>A imagem abaixo está codificada para se adaptar ao tamanho da dela do dispositivo.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/imageP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/imageM.png" type="image/png">
        <img src="img/imageG.png" alt="A imagem flexível funciona">
    </picture>
</body>
</html>
