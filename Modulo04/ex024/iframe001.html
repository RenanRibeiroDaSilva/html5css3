<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros em Linha(Iframes)</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site
        
        <!-- Tamanho padrão do Iframe é de 300X150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemviedo.com">Curso em Vídeo.com</a>
        </iframe> 
        
        para aprender a programar.
    </p>

    <p>
        O meu repositório também é bem legal

        <iframe src="https://renanribeirodasilva.github.io/projeto-cordel/" frameborder="0" height="500" width="400">
            meu <a href="https://github.com/RenanRibeiroDaSilva">github</a>
        </iframe>

        Da uma olhada.
    </p>
</body>
</html>
